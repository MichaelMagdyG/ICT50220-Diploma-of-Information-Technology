            </ul>
        </nav>

   <main>
    <h1 class="title">Enquiry Form</h1>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const form = document.getElementById('enquiryForm');
          
          form.addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
      
            // إضافة رسالة التأكيد إلى الصفحة
            const messageDiv = document.createElement('div');
            messageDiv.setAttribute('id', 'confirmationMessage');
            messageDiv.textContent = 'Thank you for your enquiry!';
            document.body.appendChild(messageDiv);
          });
        });
      </script>
      <form id="enquiryForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Full name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email Address" required><br>
      
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Subject" required><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Message" required rows="2"></textarea><br>
      
        <button type="submit" class="submit-button">Send Message</button>
      </form>
      
</main>
